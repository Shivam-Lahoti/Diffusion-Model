<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prompted Image Generation</h1>
        <form id="promptForm">
            <label for="prompt">Enter Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>
            
            <label for="filename">Filename (optional):</label>
            <input type="text" id="filename" name="filename" placeholder="generated_image.png">

            <button type="submit">Generate Image</button>
        </form>

        <!-- Loading Animation -->
        <div id="loadingMessage" style="display: none;">
            <p>Generating image, please wait...</p>
            <div class="spinner"></div>
        </div>

        <!-- Result Section -->
        <div id="result" style="display: none;">
            <h2>Generated Image</h2>
            <img id="generatedImage" alt="Generated image will appear here">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
